name: Security CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  security_scan:
    name: Full Security Scan
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------------
    # 1️⃣ CHECKOUT CODE
    # --------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # REQUIRED for TruffleHog history scan

    # --------------------------------------------------
    # 2️⃣ SETUP PYTHON
    # --------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.8"

    # --------------------------------------------------
    # 3️⃣ PYTHON SAST — BANDIT (MEDIUM + HIGH)
    # --------------------------------------------------
    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit Scan
      run: |
        bandit -r . -ll -f json -o bandit-report.json || true

    # --------------------------------------------------
    # 4️⃣ SECRETS DETECTION — TRUFFLEHOG
    # --------------------------------------------------
    - name: Run TruffleHog (Secrets Scan)
      uses: trufflesecurity/trufflehog@main
      with:
        path: .
        base: HEAD~1
        head: HEAD
        extra_args: --json
      continue-on-error: true

    # --------------------------------------------------
    # 5️⃣ CONTAINER SECURITY — TRIVY (Filesystem Scan)
    # --------------------------------------------------
    - name: Run Trivy Scan
      uses: aquasecurity/trivy-action@0.24.0
      with:
        scan-type: fs
        scan-ref: .
        format: json
        output: trivy-report.json
        severity: HIGH,CRITICAL
      continue-on-error: true

    # --------------------------------------------------
    # 6️⃣ IaC SECURITY — CHECKOV
    # --------------------------------------------------
    - name: Run Checkov (IaC Scan)
      uses: bridgecrewio/checkov-action@v12
      with:
        directory: .
        framework: terraform
        output_format: json
        output_file_path: checkov-report.json
      continue-on-error: true

    # --------------------------------------------------
    # 7️⃣ UPLOAD ALL SECURITY REPORTS
    # --------------------------------------------------
    - name: Upload Security Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          trivy-report.json
          checkov-report.json





