name: Security CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  security_scan:
    name: Full Security Scan
    runs-on: ubuntu-latest

    steps:
    # -----------------------------
    # 1️⃣ Checkout Code
    # -----------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # Required for TruffleHog & Sonar

    # -----------------------------
    # 2️⃣ Setup Python
    # -----------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.8"

    # -----------------------------
    # 3️⃣ Install Security Tools
    # -----------------------------
    - name: Install tools
      run: |
        pip install bandit checkov
        sudo apt-get update
        sudo apt-get install -y jq

    # -----------------------------
    # 4️⃣ Python SAST – Bandit
    # Medium & High only
    # -----------------------------
    - name: Run Bandit (Python Security)
      run: |
        bandit -r . -ll -f json -o bandit-report.json || true

    # -----------------------------
    # 5️⃣ Secrets Scan – TruffleHog
    # -----------------------------
    - name: Run TruffleHog (Secrets Detection)
      uses: trufflesecurity/trufflehog@v3
      with:
        path: .
        base: HEAD~1
        head: HEAD
        extra_args: --json
      continue-on-error: true

    # -----------------------------
    # 6️⃣ Container Scan – Trivy
    # (If Dockerfile exists)
    # -----------------------------
    - name: Run Trivy (Container Scan)
      uses: aquasecurity/trivy-action@0.24.0
      with:
        scan-type: fs
        severity: HIGH,CRITICAL
        format: json
        output: trivy-report.json
      continue-on-error: true

    # -----------------------------
    # 7️⃣ IaC Scan – Checkov
    # -----------------------------
    - name: Run Checkov (IaC Security)
      run: |
        checkov -d . -o json > checkov-report.json || true

    # -----------------------------
    # 8️⃣ Upload Security Reports
    # -----------------------------
    - name: Upload Security Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          trivy-report.json
          checkov-report.json




