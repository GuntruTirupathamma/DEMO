name: Security CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  security_scan:
    name: Full Security Scan
    runs-on: ubuntu-latest

    steps:
    # ----------------------------------------------------
    # Checkout
    # ----------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # required for TruffleHog

    # ----------------------------------------------------
    # Python Setup
    # ----------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.8"

    # ----------------------------------------------------
    # Bandit - Python SAST (HIGH severity)
    # ----------------------------------------------------
    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit (HIGH severity)
      run: |
        bandit -r . -lll -f json -o bandit-report.json || true

    - name: Upload Bandit Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-findings
        path: bandit-report.json

    # ----------------------------------------------------
    # TruffleHog - Secrets Detection
    # ----------------------------------------------------
    - name: Run TruffleHog (Secrets Scan)
      uses: trufflesecurity/trufflehog@main
      with:
        scanArguments: >
          --json
          --no-update
          .

    # ----------------------------------------------------
    # Trivy - Filesystem Vulnerability Scan
    # ----------------------------------------------------
    - name: Run Trivy Filesystem Scan
      uses: aquasecurity/trivy-action@0.20.0
      with:
        scan-type: fs
        scan-ref: .
        severity: HIGH,CRITICAL
        format: table
        exit-code: 0

    # ----------------------------------------------------
    # Checkov - IaC Scan (Terraform, YAML, etc.)
    # ----------------------------------------------------
    - name: Install Checkov
      run: pip install checkov

    - name: Run Checkov
      run: |
        checkov -d . --quiet --output json > checkov-report.json || true

    - name: Upload Checkov Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: checkov-findings
        path: checkov-report.json







