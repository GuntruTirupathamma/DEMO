name: Security CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # =======================
  # Python SAST Scan: Bandit
  # =======================
  bandit_scan:
    name: Bandit Scan (Medium & High)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Scan
        run: |
          bandit -r . -lll -f json -o Bandit-report.json || true

      - name: Upload Bandit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-findings
          path: Bandit-report.json

  # =======================
  # Infrastructure Scan: Checkov
  # =======================
  checkov_scan:
    name: Checkov Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov
        run: checkov -d . -o json > checkov-report.json || true

      - name: Upload Checkov Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-findings
          path: checkov-report.json

  # =======================
  # Secrets Detection: TruffleHog
  # =======================
  trufflehog_scan:
    name: TruffleHog Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog
        run: trufflehog filesystem . --json > trufflehog-report.json || echo "TruffleHog found secrets, continuing..."

      - name: Upload TruffleHog Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-findings
          path: trufflehog-report.json

  # =======================
  # Container Scan: Trivy
  # =======================
  trivy_scan:
    name: Container Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.41.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.41.2_Linux-64bit.deb

      - name: Build Docker image
        run: docker build -t demo-app . || echo "Docker build failed, skipping Trivy scan"

      - name: Run Trivy Scan
        run: |
          if docker images demo-app | grep demo-app; then
            trivy image demo-app --format json --output trivy-report.json || true
          else
            echo "Docker image not found, skipping Trivy scan"
            touch trivy-report.json
          fi

      - name: Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-findings
          path: trivy-report.json

